<!DOCTYPE html>
<html>
<head>
    <title>New Chess</title>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="board-container">
        <div class="top-files files">
            <div class="file">A</div>
            <div class="file">B</div>
            <div class="file">C</div>
            <div class="file">D</div>
            <div class="file">E</div>
            <div class="file">F</div>
            <div class="file">G</div>
            <div class="file">H</div>
        </div>
        <div class="board-and-ranks">
            <div class="lft-ranks ranks">
                <div class="rank">8</div>
                <div class="rank">7</div>
                <div class="rank">6</div>
                <div class="rank">5</div>
                <div class="rank">4</div>
                <div class="rank">3</div>
                <div class="rank">2</div>
                <div class="rank">1</div>
            </div>
            <div id="board"></div>
            <div class="rgt-ranks ranks">
                <div class="rank">8</div>
                <div class="rank">7</div>
                <div class="rank">6</div>
                <div class="rank">5</div>
                <div class="rank">4</div>
                <div class="rank">3</div>
                <div class="rank">2</div>
                <div class="rank">1</div>
            </div>
        </div>
        <div class="bot-files files">
            <div class="file">A</div>
            <div class="file">B</div>
            <div class="file">C</div>
            <div class="file">D</div>
            <div class="file">E</div>
            <div class="file">F</div>
            <div class="file">G</div>
            <div class="file">H</div>
        </div>
    </div>
    <button type="button" onclick="resetGame()" class="reset-button">Reset Game</button>
    <div class="turn-display">
        <p><span id="turn">White</span>'s turn</p>
    </div>
    <div class="promotion-options-container"></div>
    <script src="./main.js"></script>
</body>
</html>
